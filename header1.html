<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <img class="hamburger" src="hamburger-menu.svg" alt="" />
        <img class="youtube" src="youtube-logo.svg" alt="" />
      </div>
      <div class="center">
        <input class="search" type="text" placeholder="Search" />
        <button>
          <img class="search-button" src="search.svg" alt="" />
        </button>
        <button>
          <img class="voice" src="voice-search-icon.svg" alt="" />
        </button>
      </div>
      <div class="right">
        <img class="upload" src="upload.svg" alt="" />
        <img class="youtube-apps" src="youtube-apps.svg" alt="" />
        <img class="notifications" src="notifications.svg" alt="" />
        <img class="image" src="my-channel.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
